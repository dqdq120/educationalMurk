<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top 5000 English Words</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(to bottom right, #f0f4ff, #dfe9ff);
      color: #222;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* ---------- Loading Screen ---------- */
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #ffffffee;
      z-index: 10;
      font-size: 1.2rem;
      color: #333;
    }

    .spinner {
      border: 5px solid #ddd;
      border-top: 5px solid #4285f4;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ---------- Word List ---------- */
    main {
      margin: 0 auto;
      padding: 40px 20px;
      display: none; /* hidden until loaded */
    }

    h1 {
      text-align: center;
      color: #2a4b9b;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .word-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      font-size: 1rem;
    }

    .word-item {
      background: white;
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
      cursor: pointer;
    }

    .word-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading">
    <div class="spinner"></div>
    <div>Loading top words...</div>
  </div>

  <!-- Main Content -->
  <main id="content">
    <h1>Top English Words</h1>
    <div class="word-grid" id="wordList"></div>
  </main>

  <script>
    // ðŸ§¹ Remove the saved word when the page loads
    localStorage.removeItem("selectedWord");
    level = localStorage.getItem("level") || "top5000_words.json";
 
    // Fetch and display words
    fetch("../" + level)
      .then(res => res.json())
      .then(words => {
        const list = document.getElementById("wordList");

        words.forEach(item => {
          const word = item.word || item;
          const div = document.createElement("div");
          div.className = "word-item";
          div.textContent = word;

          // ðŸ’¾ Save one word only when clicked
          div.addEventListener("click", () => {
            localStorage.setItem("selectedWord", word);
            window.location.assign("wordPreview.html");

          });

          list.appendChild(div);
        });

        // Hide loading screen after words load
        document.getElementById("loading").style.display = "none";
        document.getElementById("content").style.display = "block";
      })
      .catch(err => {
        document.getElementById("loading").textContent = "Failed to load words ðŸ˜¢";
        console.error(err);
      });
  </script>

</body>
</html>
